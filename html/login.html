<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文畫中心 Peinture Center</title>
    <link rel="stylesheet" type="text/css" href="../css/main_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/main_tablet.css">
    <link rel="stylesheet" type="text/css" href="../css/main_phone.css">
    <link rel="stylesheet" type="text/css" href="../css/login_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/login_phone.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole">

        <div class="header">
            <div class="navBar">
                <div class="sp_navBarLogo">
                    <div class="sp_logoArea">
    
                    </div>
                </div>
                <div class="navBarIcon">
                    <ul>
                        <li><img src="../img/stamp.png" /></li>
                        <li><img src="../img/support.png" /></li>
                        <li><img src="../img/rss.png" /></li>
                        <li><img src="../img/notification.png" /></li>
                        <li><img src="../img/email.png" /></li>
                    </ul>
                    <div class="menuIcon"><img src="../img/menu.png" /></div>
                </div>
                <div class="navBarTool">
                    <ul>
                        <li>發表作品</li>
                        <li>會員中心</li>
                        <li>我的作品</li>
                        <li>關於</li>
                        <li>聯絡我們</li>
                        <li>色彩主題</li>
                        <li>語言</li>
                    </ul>
                </div>
            </div>
            <div class="headerSpaceArea">
                <div class="logoArea">

                </div>
                <div class="adsArea">

                </div>
            </div>
            <div class="searchBar">
                <div class="searchArea">
                    <div class="search">
                        <input></input>
                        <select>
                            <option value="全部">全部</option>
                        </select>
                    </div>
                    <div class="searchIcon">
                        <img src="../img/search.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="login">
            <div class="half"></div>
            <div class="half">
                <div class="loginArea">
                    <div class="loginTitle">會員登入</div>
                    <div class="loginForm">
                        <div>帳號or信箱or暱稱</div>
                        <input type="text" class="account">
                        <div>
                            密碼
                            <span class="forgetPassword_sp">忘記密碼？</span>
                        </div>
                        <input type="password" class="password">
                        <div>
                            <span>驗證碼</span>
                            <input type="text" class="validateCode">
                        </div>
                        <input type="text" class="validateAnswer">
                        <div class="buttonArea">
                            <div>登入</div>
                            <div>註冊</div>
                        </div>
                        <div class="forgetPassword">忘記密碼？</div>
                        <div class="signInWith">
                            <img src="../img/googleLogin.png">
                            <img src="../img/facebookLogin.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="innerFooter">
                <div class="slogan">
                    用每個人的創意，創造生命、締造奇蹟
                </div>    
                <div class="footerIcon">
                    <ul>
                        <li><img src="../img/email.png" /></li>
                        <li><img src="../img/facebook.png" /></li>
                        <li><img src="../img/instagram.png" /></li>
                    </ul>
                </div>
                <div class="footerHr"></div>
                <div class="footerBottom">
                    <div class="copyrightText">
                        著作權所有，侵害必究
                    </div>
                    <div class="footerTool">
                        <ul>
                            <li>關於</li>
                            <li>常見問題</li>
                            <li>著作權聲明</li>
                            <li>隱私權政策</li>
                            <li>社群規範</li>
                        </ul>
                    </div>            
                </div>
            </div>
        </div>
    </div>
</body>

</html>
