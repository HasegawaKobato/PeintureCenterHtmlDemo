<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文畫中心 Peinture Center</title>
    <link rel="stylesheet" type="text/css" href="../css/main_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/main_tablet.css">
    <link rel="stylesheet" type="text/css" href="../css/main_phone.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/main_fromScss.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/baseInformation_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/baseInformation_phone.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole">

        <div class="header">
            <div class="navBar">
                <div class="sp_navBarLogo">
                    <div class="sp_logoArea">

                    </div>
                </div>
                <div class="navBarIcon">
                    <ul>
                        <li><img src="../img/stamp.png" /></li>
                        <li><img src="../img/support.png" /></li>
                        <li><img src="../img/rss.png" /></li>
                        <li><img src="../img/notification.png" /></li>
                        <li><img src="../img/email.png" /></li>
                    </ul>
                    <div class="menuIcon"><img src="../img/menu.png" /></div>
                </div>
                <div class="navBarTool">
                    <ul>
                        <li>發表作品</li>
                        <li>會員中心</li>
                        <li>我的作品</li>
                        <li>關於</li>
                        <li>聯絡我們</li>
                        <li>色彩主題</li>
                        <li>語言</li>
                    </ul>
                </div>
            </div>
            <div class="headerSpaceArea">
                <div class="logoArea">

                </div>
                <div class="adsArea">

                </div>
            </div>
            <div class="searchBar">
                <div class="searchArea">
                    <div class="search">
                        <input></input>
                        <select>
                            <option value="全部">全部</option>
                        </select>
                    </div>
                    <div class="searchIcon">
                        <img src="../img/search.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="content">

            <div class="mainContent">
                <div class="member">
                    <div class="tagArea">
                        <div>基本資料</div>
                        <div>統計數據</div>
                    </div>
                    <div class="collection">
                        <div class="informationArea">
                            <div class="image">
                                <img src="../img/sumitaka.jpg">
                                <span class="editIcon">
                                    <img src="../img/pencil.png">
                                </span>
                            </div>
                            <div class="information">
                                <div class="oneRow">
                                    <span class="fieldName">帳號</span>
                                    <span class="data">abcd1234</span>
                                </div>
                                <div class="oneRow">
                                    <span class="fieldName">暱稱</span>
                                    <span class="data">澄鷹</span>
                                </div>
                                <div class="oneRow">
                                    <span class="fieldName">信箱</span>
                                    <span class="data">abcd1234@gmail.com</span>
                                </div>
                                <div class="breakRow">
                                    <span class="fieldName">自我介紹</span>
                                    <textarea></textarea>
                                </div>
                                <div class="oneRow">
                                    <span class="fieldName">擅長創作類型</span>
                                    <input type="text">
                                </div>
                                <div class="oneRow">
                                    <span class="fieldName">小說催更提醒</span>
                                    <input type="checkbox" name="isRemind">
                                </div>
                                <div class="remindArea">
                                    <div class="oneRow remindAlign">
                                        <span class="remindItem">
                                            <label for="monNovel">一</label>
                                            <input type="checkbox" name="remindDate" id="monNovel">
                                        </span>
                                        <span class="remindItem">
                                            <label for="theNovel">二</label>
                                            <input type="checkbox" name="remindDate" id="theNovel">
                                        </span>
                                        <span class="remindItem">
                                            <label for="wedNovel">三</label>
                                            <input type="checkbox" name="remindDate" id="wedNovel">
                                        </span>
                                        <span class="remindItem">
                                            <label for="thuNovel">四</label>
                                            <input type="checkbox" name="remindDate" id="thuNovel">
                                        </span>
                                        <span class="remindItem">
                                            <label for="friNovel">五</label>
                                            <input type="checkbox" name="remindDate" id="friNovel">
                                        </span>
                                        <span class="remindItem">
                                            <label for="satNovel">六</label>
                                            <input type="checkbox" name="remindDate" id="satNovel">
                                        </span>
                                        <span class="remindItem">
                                            <label for="sunNovel">日</label>
                                            <input type="checkbox" name="remindDate" id="sunNovel">
                                        </span>
                                    </div>
                                    <div class="oneRow">
                                        <span class="fieldName">提醒時間</span>
                                        <select>
                                            <option>12:00</option>
                                            <option>00:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="oneRow">
                                    <span class="fieldName">繪畫催更提醒</span>
                                    <input type="checkbox" name="isRemind">
                                </div>
                                <div class="remindArea">
                                    <div class="oneRow remindAlign">
                                        <span class="remindItem">
                                            <label for="monPaint">一</label>
                                            <input type="checkbox" name="remindDate" id="monPaint">
                                        </span>
                                        <span class="remindItem">
                                            <label for="thePaint">二</label>
                                            <input type="checkbox" name="remindDate" id="thePaint">
                                        </span>
                                        <span class="remindItem">
                                            <label for="wedPaint">三</label>
                                            <input type="checkbox" name="remindDate" id="wedPaint">
                                        </span>
                                        <span class="remindItem">
                                            <label for="thuPaint">四</label>
                                            <input type="checkbox" name="remindDate" id="thuPaint">
                                        </span>
                                        <span class="remindItem">
                                            <label for="friPaint">五</label>
                                            <input type="checkbox" name="remindDate" id="friPaint">
                                        </span>
                                        <span class="remindItem">
                                            <label for="satPaint">六</label>
                                            <input type="checkbox" name="remindDate" id="satPaint">
                                        </span>
                                        <span class="remindItem">
                                            <label for="sunPaint">日</label>
                                            <input type="checkbox" name="remindDate" id="sunPaint">
                                        </span>
                                    </div>
                                    <div class="oneRow">
                                        <span class="fieldName">提醒時間</span>
                                        <select>
                                            <option>12:00</option>
                                            <option>00:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="submitButton">變更送出</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="footer">
            <div class="innerFooter">
                <div class="slogan">
                    用每個人的創意，創造生命、締造奇蹟
                </div>
                <div class="footerIcon">
                    <ul>
                        <li><img src="../img/email.png" /></li>
                        <li><img src="../img/facebook.png" /></li>
                        <li><img src="../img/instagram.png" /></li>
                    </ul>
                </div>
                <div class="footerHr"></div>
                <div class="footerBottom">
                    <div class="copyrightText">
                        著作權所有，侵害必究
                    </div>
                    <div class="footerTool">
                        <ul>
                            <li>關於</li>
                            <li>常見問題</li>
                            <li>著作權聲明</li>
                            <li>隱私權政策</li>
                            <li>社群規範</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
