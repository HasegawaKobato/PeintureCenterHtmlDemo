<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文畫中心 Peinture Center</title>
    <link rel="stylesheet" type="text/css" href="../css/main_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/main_tablet.css">
    <link rel="stylesheet" type="text/css" href="../css/main_phone.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/main_fromScss.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/newChapter_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/newChapter_phone.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole">

        <div class="header">
            <div class="navBar">
                <div class="sp_navBarLogo">
                    <div class="sp_logoArea">

                    </div>
                </div>
                <div class="navBarIcon">
                    <ul>
                        <li><img src="../img/stamp.png" /></li>
                        <li><img src="../img/support.png" /></li>
                        <li><img src="../img/rss.png" /></li>
                        <li><img src="../img/notification.png" /></li>
                        <li><img src="../img/email.png" /></li>
                    </ul>
                    <div class="menuIcon"><img src="../img/menu.png" /></div>
                </div>
                <div class="navBarTool">
                    <ul>
                        <li>發表作品</li>
                        <li>會員中心</li>
                        <li>我的作品</li>
                        <li>關於</li>
                        <li>聯絡我們</li>
                        <li>色彩主題</li>
                        <li>語言</li>
                    </ul>
                </div>
            </div>
            <div class="headerSpaceArea">
                <div class="logoArea">

                </div>
                <div class="adsArea">

                </div>
            </div>
            <div class="searchBar">
                <div class="searchArea">
                    <div class="search">
                        <input></input>
                        <select>
                            <option value="全部">全部</option>
                        </select>
                    </div>
                    <div class="searchIcon">
                        <img src="../img/search.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="content">

            <div class="subBar">
                <div class="workTypes">
                    <ul>
                        <li>全部</li>
                        <li>奇幻</li>
                        <li>愛情</li>
                        <li>科幻</li>
                        <li>推理</li>
                        <li>喜劇</li>
                        <li>恐怖</li>
                        <li>耽美</li>
                        <li>武俠</li>
                        <li>文學</li>
                        <li>其他</li>
                    </ul>
                </div>

                <div class="themes">
                    今日主題推薦：情人節
                </div>
            </div>

            <div class="new">

                <div class="newSelect">
                    <span>我要發表</span>
                    <select>
                        <option>小說</option>
                        <option>繪畫</option>
                    </select>
                </div>
                <div class="newChapterArea">
                    <div class="oneRow">
                        <div class="location">
                            <span>那些年，我們一起追的日劇</span>
                            <span>→</span>
                            <span>第三卷</span>
                            <span>→</span>
                        </div>
                    </div>
                    <div class="oneRow">
                        <span class="fieldName">章節名稱</span>
                        <input type="text">
                    </div>
                    <div class="oneRow">
                        <span class="fieldName">連載狀況</span>
                        <span class="serialStatus">
                            <span>
                                <input type="radio" name="serialStatus" value="0" checked>
                                <label>連載中</label>
                            </span>
                            <span>
                                <input type="radio" name="serialStatus" value="1">
                                <label>完結</label>
                            </span>
                            <span>
                                <input type="radio" name="serialStatus" value="2">
                                <label>停更</label>
                            </span>
                        </span>
                    </div>
                    <div class="oneRow">
                        <span class="fieldName">是否參與每日主題</span>
                        <input type="checkbox">
                    </div>
                    <div class="oneRow">
                        <span class="fieldName">附件插圖</span>
                        <span class="browseButton">瀏覽...</span>
                    </div>
                    <div class="breakRow">
                        <span class="fieldName">文章內容</span>
                        <textarea></textarea>
                    </div>
                    <div class="postButtonArea">
                        <span class="postButton">發表章節</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <div class="innerFooter">
                <div class="slogan">
                    用每個人的創意，創造生命、締造奇蹟
                </div>
                <div class="footerIcon">
                    <ul>
                        <li><img src="../img/email.png" /></li>
                        <li><img src="../img/facebook.png" /></li>
                        <li><img src="../img/instagram.png" /></li>
                    </ul>
                </div>
                <div class="footerHr"></div>
                <div class="footerBottom">
                    <div class="copyrightText">
                        著作權所有，侵害必究
                    </div>
                    <div class="footerTool">
                        <ul>
                            <li>關於</li>
                            <li>常見問題</li>
                            <li>著作權聲明</li>
                            <li>隱私權政策</li>
                            <li>社群規範</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
