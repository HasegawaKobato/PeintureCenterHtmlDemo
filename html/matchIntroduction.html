<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文畫中心 Peinture Center</title>
    <link rel="stylesheet" type="text/css" href="../css/main_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/main_tablet.css">
    <link rel="stylesheet" type="text/css" href="../css/main_phone.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/main_fromScss.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/matchIntroduction_desktop.css">
    <link rel="stylesheet" type="text/css" href="../css/matchIntroduction_phone.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="whole">

        <div class="header">
            <div class="navBar">
                <div class="sp_navBarLogo">
                    <div class="sp_logoArea">

                    </div>
                </div>
                <div class="navBarIcon">
                    <ul>
                        <li><img src="../img/stamp.png" /></li>
                        <li><img src="../img/support.png" /></li>
                        <li><img src="../img/rss.png" /></li>
                        <li><img src="../img/notification.png" /></li>
                        <li><img src="../img/email.png" /></li>
                    </ul>
                    <div class="menuIcon"><img src="../img/menu.png" /></div>
                </div>
                <div class="navBarTool">
                    <ul>
                        <li>發表作品</li>
                        <li>會員中心</li>
                        <li>我的作品</li>
                        <li>關於</li>
                        <li>聯絡我們</li>
                        <li>色彩主題</li>
                        <li>語言</li>
                    </ul>
                </div>
            </div>
            <div class="headerSpaceArea">
                <div class="logoArea">

                </div>
                <div class="adsArea">

                </div>
            </div>
            <div class="searchBar">
                <div class="searchArea">
                    <div class="search">
                        <input></input>
                        <select>
                            <option value="全部">全部</option>
                        </select>
                    </div>
                    <div class="searchIcon">
                        <img src="../img/search.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="content">

            <div class="mainContent">
                <div class="conditions">
                    <div class="conditionTitle">配對條件</div>
                    <div class="conditionContent">
                        <table class="conditionTable">
                            <tr>
                                <td>
                                    <input name="hasCondition" type="radio" id="haveCondition" checked>
                                    <label name="hasCondition" for="haveCondition">有條件</label>
                                </td>
                                <td>
                                    <input name="hasCondition" type="radio" id="noCondition">
                                    <label name="hasCondition" for="noCondition">無條件</label>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="label">我想抽：</span>
                                </td>
                                <td>
                                    <input name="hopeMatch" type="checkbox" id="writer" checked>
                                    <label name="hopeMatch" for="writer">寫手</label>
                                </td>
                                <td>
                                    <input name="hopeMatch" type="checkbox" id="painter" checked>
                                    <label name="hopeMatch" for="painter">繪手</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="writerType" type="radio" id="sameWriter" checked>
                                    <label name="writerType" for="sameWriter">同類型寫手</label>
                                </td>
                                <td>
                                    <input name="writerType" type="radio" id="difWriter">
                                    <label name="writerType" for="difWriter">不同類型寫手</label>
                                </td>
                                <td>
                                    <input name="writerType" type="radio" id="notLimitedWriter">
                                    <label name="writerType" for="notLimitedWriter">不限</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input name="painterType" type="radio" id="samePainter" checked>
                                    <label name="painterType" for="samePainter">同類型寫手</label>
                                </td>
                                <td>
                                    <input name="painterType" type="radio" id="difPainter">
                                    <label name="painterType" for="difPainter">不同類型寫手</label>
                                </td>
                                <td>
                                    <input name="painterType" type="radio" id="notLimitedPainter">
                                    <label name="painterType" for="notLimitedPainter">不限</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>    
                <div class="matchIntroduction">
                    <div class="tagArea">
                        <div>抽卡！</div>
                        <div>抽卡自我介紹</div>
                    </div>
                    <div class="collection">
                        <div class="introductionArea">
                            <div class="im">
                                <span>我是</span>
                                <select>
                                    <option>寫手</option>
                                    <option>繪手</option>
                                </select>
                            </div>
                            <div class="introductionBlock">
                                <span>請在此放上您的作品</span>
                                <div class="uploadWork">
                                    <textarea placeholder="上傳您的繪圖作品或者直接在此貼上您的小說內文"></textarea>
                                </div>
                            </div>
                            <div class="introductionBlock">
                                <span>自我介紹</span>
                                <textarea></textarea>
                            </div>
                            <div class="introductionBlock">
                                <span>擅長領域</span>
                                <textarea></textarea>
                            </div>
                            <div class="introductionBlock">
                                <span>近期對自己的創作有何期許？</span>
                                <textarea></textarea>
                            </div>
                            <div class="introductionBlock">
                                <span>創作時遇過哪些瓶頸？</span>
                                <textarea></textarea>
                            </div>    
                            <div class="submitModify">
                                <div class="submitModifyButton">修改完畢</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="footer">
            <div class="innerFooter">
                <div class="slogan">
                    用每個人的創意，創造生命、締造奇蹟
                </div>
                <div class="footerIcon">
                    <ul>
                        <li><img src="../img/email.png" /></li>
                        <li><img src="../img/facebook.png" /></li>
                        <li><img src="../img/instagram.png" /></li>
                    </ul>
                </div>
                <div class="footerHr"></div>
                <div class="footerBottom">
                    <div class="copyrightText">
                        著作權所有，侵害必究
                    </div>
                    <div class="footerTool">
                        <ul>
                            <li>關於</li>
                            <li>常見問題</li>
                            <li>著作權聲明</li>
                            <li>隱私權政策</li>
                            <li>社群規範</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
